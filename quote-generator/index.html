<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum libero quidem pariatur perferendis tempora ratione suscipit cupiditate, provident autem, saepe velit, fugiat culpa eligendi deleniti veritatis voluptate. Eum, assumenda maiores</span>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author">Buddla</span>
        </div>
        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
