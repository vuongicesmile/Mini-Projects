<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="jquery-3.5.1.js"></script>
</head>
</head>
<body>
<div id="container">
    <h2>To Do List</h2>
    <div id="project">
        <ul id="main">
            <li><a href="#personal">Personal</a></li>
            <li><a href="#work">Work</a></li>
        </ul>
        <ol id="personal">
            <li><input type="checkbox">Doctor apppointment</li>
            <li><input type="checkbox">Call the plumber</li>
        </ol>
        <ol id="work">
            <li><input type="checkbox">Complete test case document</li>
            <li><input type="checkbox">Meet project manager</li>
            <li><input type="checkbox">Record jQuery video</li>
        </ol>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
